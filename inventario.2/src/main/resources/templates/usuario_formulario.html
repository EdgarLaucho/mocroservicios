<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registrar usuario</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
		integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="">App inventario</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a class="nav-link" href="/">Inicio </a>
				</li>


			</ul>

		</div>
	</nav>
	<div class="container text-center">
		<div>
			<h1 th:if="${usuario.id==null}">Agregar nuevo usuario</h1>
			<h1 th:unless="${usuario.id==null}">Editar usuario</h1>
		</div>
		<form th:action="@{/usuario/guardar}" th:object="${usuario}" style="max-width: 600px; margin: 0 auto;"
			method="post">
			<div class="m-3">
				<div class="form-group row">
					<input type="hidden" th:field="*{id}" th:value="${usuario.id}" />
					<label class="col-form-label col-sm-4">email de usuario:</label>
					<div class="col-sm-8">
						<input type="email" th:field="*{email}" class="form-control" required>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-form-label col-sm-4">password de usuario:</label>
					<div class="col-sm-8">
						<input type="password" th:field="*{password}" class="form-control" required>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-form-label col-sm-4">Roles de usuario:</label>
					<div class=" col-2 col-sm-3 text-left ">
						<th:block th:each="rol: ${listaRoles}">
							<div>
								<input  type="checkbox" th:field="*{roles}" th:text="${rol.nombre}" th:value="${rol.id}" >
							</div>
						</th:block>
						
					</div>
				</div>
				<div class="text-center p">
					<button type="submit" class="btn btn-primary">Guardar</button>

				</div>
			</div>
		</form>
	</div>
</body>


</html>
