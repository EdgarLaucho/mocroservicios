<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Marca</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
		integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="">App inventario</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a class="nav-link" href="/">Inicio </a>
				</li>


			</ul>

		</div>
	</nav>
	<div class="container text-center">
		<div>
			<h1>Lista de marcas</h1>
		</div>
		<br>
		<table class="table table-hover">
			<thead>
				<tr>
					<th scope="col">Id</th>
					<th scope="col">Nombre</th>
					<th scope="col">Categoria</th>
					<th scope="col">Opciones</th>

				</tr>
			</thead>
			<tbody>
				<tr th:each="marca: ${listaMarca}">

					<td th:text="${marca.id}"></td>
					<td th:text="${marca.nombre}"></td>
					<td th:text="${marca.categorias}"></td>
					<td>
						<a th:href="@{'/marca/editar/'+${marca.id}}" class="btn btn-info">Editar</a>
						&nbsp;
						&nbsp;
						<a th:href="@{'/marca/eliminar/'+${marca.id}}" class="btn btn-danger">Eliminar</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

</body>


</html>
