<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registrar Producto</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
		integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="">App inventario</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a class="nav-link" href="/">Inicio </a>
				</li>


			</ul>

		</div>
	</nav>
	<div class="container text-center">
		<div>
			<h1 th:if="${producto.id==null}">Agregar nuevo producto</h1>
			<h1 th:unless="${producto.id==null}">Editar producto</h1>
		</div>
		<form th:action="@{/producto/guardar}" th:object="${producto}" style="max-width: 600px; margin: 0 auto;"
			method="post">
			<input type="hidden" th:field="*{id}" th:value="${producto.id}" />

			<div class="m-3">
				<div class="form-group row">
					<label class="col-form-label col-sm-4">Nombre de Producto:</label>
					<div class="col-sm-8">
						<input type="text" th:field="*{nombre}" class="form-control" required>


					</div>
				</div>
				<div class="form-group row">
					<label class="col-form-label col-sm-4">Precio:</label>
					<div class="col-sm-8">
						<input type="number" th:field="*{precio}" class="form-control" required>


					</div>
				</div>
				<div class="form-group row">
					<label class="col-form-label col-sm-4">Categoria:</label>
					<div class="col-sm-8">
						<select th:field="*{categoria}" class="form-control" required>
							<th:block th:each="categoria: ${listaCategoria}">
								<option th:text="${categoria.nombre}" th:value="${categoria.id}"></option>
							</th:block>
						</select>

					</div>
				</div>
				<!--Se cargar los detalles para actualizar-->
				<th:block th:unless="${producto.id==null}" th:each="detalle,status: ${producto.detalle}">
					<input type="hidden" name="detallesID" th:value="${detalle.id}">
					
					<div class="form-group row">
						<label class="col-form-label col-sm-4">Detalle #[[${status.count}]]</label>
						<div class="col-sm-4">
							<input type="text" name="detallesNombres" th:value="${detalle.nombre}" class="form-control" required>
						</div>
						<div class="col-sm-4">
							<input type="text" name="detallesValores" th:value="${detalle.valor}" class="form-control" required>
						</div>
					</div>
				</th:block>
				<!--Se crean los detalles -->
				<th:block th:if="${producto.id== null}">
					<div class="form-group row">
						<label class="col-form-label col-sm-4">Detalle #1</label>
						<div class="col-sm-4">
							<input type="text" name="detallesNombres" class="form-control" required placeholder="Nombre">
						</div>
						<div class="col-sm-4">
							<input type="text" name="detallesValores" class="form-control" required placeholder="Capacidad">
						</div>
					</div>
					<div class="form-group row">
						<label class="col-form-label col-sm-4">Detalle #2</label>
						<div class="col-sm-4">
							<input type="text" name="detallesNombres" class="form-control" required placeholder="Nombre">
						</div>
						<div class="col-sm-4">
							<input type="text" name="detallesValores" class="form-control" required placeholder="Capacidad">
						</div>
					</div>
					<div class="form-group row">
						<label class="col-form-label col-sm-4">Detalle #3</label>
						<div class="col-sm-4">
							<input type="text" name="detallesNombres" class="form-control" required placeholder="Nombre">
						</div>
						<div class="col-sm-4">
							<input type="text" name="detallesValores" class="form-control" required placeholder="Capacidad">
						</div>
					</div>
				</th:block>
				
				<div class="text-center p">
					<button type="submit" class="btn btn-primary">Guardar</button>

				</div>
			</div>
		</form>
	</div>
</body>


</html>
